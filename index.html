<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartAI Proposal Builder — Consultant Workspace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 text-gray-900 font-sans antialiased">
  <div class="flex flex-col h-screen">
    <!-- Top Bar -->
    <div id="topBar" class="bg-white border-b border-gray-200 px-6 py-3">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">SmartAI Proposal Builder</h1>
          <p class="text-sm text-gray-500 mt-0.5">Consultant workspace — grant-agnostic drafting</p>
        </div>
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2 text-xs">
            <label class="text-gray-600">API:</label>
            <input id="apiBase" type="text" value="https://sgdev-smartai-api-01.azurewebsites.net" 
                   class="px-2 py-1 border border-gray-300 rounded text-xs w-64">
          </div>
        </div>
      </div>
      <div id="envPills" class="flex items-center gap-2 mt-3 flex-wrap"></div>
    </div>

    <!-- Main Layout: Left Rail + Content -->
    <div class="flex flex-1 overflow-hidden">
      <!-- Left Rail: Workflow Navigator -->
      <div id="leftRail" class="w-64 bg-white border-r border-gray-200 overflow-y-auto">
        <!-- Steps will be rendered here by app.js -->
      </div>

      <!-- Main Panel -->
      <div class="flex-1 overflow-y-auto bg-slate-50">
        <div id="mainPanel" class="p-6 max-w-5xl mx-auto">
          <!-- Step panels will be rendered here by app.js -->
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
