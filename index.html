<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SmartAI Proposal Builder (Demo UI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; max-width: 900px; }
    button { padding: 8px 14px; margin-right: 8px; cursor: pointer; }
    .row { margin: 12px 0; }
    textarea, pre { width: 100%; min-height: 140px; }
    input[type="text"] { width: 420px; }
    code { background:#f6f6f6; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <h1>SmartAI Proposal Builder — Demo UI</h1>

  <div class="row">
    <label>API base URL: </label>
    <input id="apiBase" type="text" value="https://sgdev-smartai-api-01.azurewebsites.net" />
    <button onclick="ping()">Ping /health</button>
    <span id="pingOut"></span>
  </div>

  <div class="row">
    <button onclick="createSession()">1) Create Session</button>
    <span>session_id: <code id="sid">(none)</code></span>
  </div>

  <div class="row">
    <button onclick="loadChecklist()">2) Get Checklist</button>
  </div>
  <pre id="checklist"></pre>

  <div class="row">
    <h3>3) Draft “business_case”</h3>
    <textarea id="prompt" placeholder="Write the draft about…">Our revenue fell 12% due to low education and confidence in AI; propose a plan.</textarea>
    <div>
      <button onclick="draft()">Draft</button>
    </div>
  </div>

  <h3>Output</h3>
  <pre id="output"></pre>

<script>
  function base() { return document.getElementById('apiBase').value.replace(/\/+$/,''); }
  function set(id, val){ document.getElementById(id).textContent = typeof val==='string' ? val : JSON.stringify(val, null, 2); }

  async function ping() {
    try {
      const r = await fetch(base() + '/health');
      set('pingOut', r.ok ? 'OK' : ('HTTP ' + r.status));
    } catch (e) { set('pingOut', 'Error'); }
  }

  async function createSession(){
    const r = await fetch(base() + '/v1/session', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ grant:'EDG', company_name:'SmartGrant Pte Ltd' })
    });
    const j = await r.json();
    set('sid', j.session_id || '(error)');
  }

  async function loadChecklist(){
    const sid = document.getElementById('sid').textContent;
    if (!sid || sid === '(none)') { alert('Create a session first'); return; }
    const r = await fetch(base() + `/v1/session/${sid}/checklist`);
    const j = await r.json();
    set('checklist', j);
  }

  async function draft() {
    const sid = document.getElementById('sid').textContent;
    if (!sid || sid === '(none)') { alert('Create a session first'); return; }
    const prompt = document.getElementById('prompt').value;
    const body = {
      session_id: sid,
      section_id: 'business_case',
      inputs: { style: 'Formal, outcome-oriented', length_limit: 300, prompt }
    };
    const r = await fetch(base() + '/v1/grants/edg/draft', {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)
    });
    const j = await r.json();
    set('output', j);
  }
</script>
</body>
</html>
